<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Demo animasjon</title>
<script>
	/*
	Variabler for position, her velger jeg x

	OBS!!!!!
	Position må være absolute, se på style tagget!

	//////////////////////////////////////////////////////////////////////////////////////////////////////////////*/
	var xBox = 0; //x for box
	var xBox2 = 0; //x for box2
	var okningstall = 10; //stigningstall / farten

	window.onload = oppstart;
	function oppstart() {
		var interval = setInterval(brukAvInterval,15); //Setinterval metode, setInterval(funksjon,tid i ms);
		brukAvAnimation(); //kjøre funksjon
	}

	function brukAvInterval() {
		var box = document.getElementById("box") //hente object = en variabel
		xBox = xBox + okningstall; //Øker x-verdien
		box.style.left = xBox+"px"; //Setter verdi

		if (xBox > 1500) {
			xBox = -300;
		}
	}
	function brukAvAnimation() {
		var box2 = document.getElementById("box2")
		xBox2 = xBox2 + okningstall;
		box2.style.left = xBox2+"px";

		if (xBox2 > 1500) {
			xBox2 = -300;
		}
		requestAnimationFrame(brukAvAnimation); //Funksjonen kjører seg selv, lager dermed en loop.
	}
	/*//////////////////////////////////////////////////////////////////////////////////////////////////////////////
	- Stopper animasjonenen med:
	1. clearInterval(variabel) // eks: clearInterval(interval);
	2. cancelAnimationFrame(funksjonsnavn) // eks: cancelAnimationFrame(brukAvAnimation);
	*/
</script>
	<style>
	body {
		font-family: sans-serif;
		text-align: center;
		font-size: 2em;
		overflow: hidden;
	}
	p {
		color: red;
	}
	/*//////////////////////////////////////////////////////////////////////////////////////////////////////////////*/
	div {
		position: absolute;
		height: 200px;
		width: 200px;
		background-color: rgba(0,0,0,0.5);
	}
	#box {
		left:10px;
		top:10px;
	}
	#box2 {
		left:10px;
		top:250px;
	}
	/*//////////////////////////////////////////////////////////////////////////////////////////////////////////////*/
	.color{
		-webkit-animation: endreFarge 2s infinite;
		-webkit-animation-delay: 0s;
		animation-timing-function: linear;
	}
	#r{
		-webkit-animation: endreFarge 4s infinite;
		-webkit-animation-delay: 0s;
		animation-timing-function: linear;
	}
	#g{
		-webkit-animation: endreFarge 4s infinite;
		-webkit-animation-delay: 1s;
		animation-timing-function: linear;
	}
	#b{
		-webkit-animation: endreFarge 4s infinite;
		-webkit-animation-delay: 2s;
		animation-timing-function: linear;
	}
	.fade {
		-webkit-animation: fade 4s infinite; /* Kjører animation navn fade med lengde 4 sek uten stopp/for evighet */
		-webkit-animation-delay: 0s;
		animation-timing-function: ease-in-out;
		opacity: 0;
		color: black;
	}
	.rotate:hover {
		-webkit-animation: rotate 3s infinite;
		-webkit-animation-delay: 0s;
		animation-timing-function: linear;
		color: black;
	}
	.zoom:hover {
		-webkit-animation: zoom 2s infinite;
		-webkit-animation-delay: 0s;
		animation-timing-function: linear;
		color: black;
	}
	.shake:hover {
		-webkit-animation: shake 0.5s infinite;
		-webkit-animation-delay: 0s;
		animation-timing-function: linear;
		color: black;
	}
	/*//////////////////////////////////////////////////////////////////////////////////////////////////////////////*/
	@-webkit-keyframes endreFarge {
		0% {color: red;}
		33% {color: green;}
		66% {color: blue;}
		100% {color: red;}
	}
	@-webkit-keyframes fade {
		0% {opacity: 0;}
		33% {opacity: 1;}
		66% {opacity: 1;}
		100% {opacity: 0;}
	}
	@-webkit-keyframes rotate {
		0% {transform: rotate(0deg);}
		100% {transform: rotate(360deg);}
	}
	@-webkit-keyframes zoom {
		0% {transform: scale(1);}
		25% {transform: scale(1.5);}
		50% {transform: scale(2);}
		75% {transform: scale(1.5);}
		100% {transform: scale(1);}
	}
	@-webkit-keyframes shake {
		0% {transform: skewY(0deg);}
		25% {transform: skewY(20deg);}
		50% {transform: skewY(0deg);}
		75% {transform: skewY(-20deg);}
		100% {transform: skewY(0deg);}
	}
	</style>
</head>
<body>
	<div id="box"></div>
	<div id="box2"></div>
	<p class="color">COULEUR</p>
	<p><span id="r">R</span><span id="g">G</span><span id="b">B</span></p>
	<p class="fade">FADE</p>
	<p class="rotate">ROTATE</p>
	<p class="zoom">ZOOM</p>
	<p class="shake">SHAKE</p>
</body>
</html>
