<!doctype html>
<html>
	<head>
		<title>Bjørnebær AS</title>
		<meta charset="utf-8" />
		<link href="stil.css" rel="stylesheet" type="text/css">
		<script>
		var slideshowCounter = 0;
		window.onload = oppstart;
		function oppstart() {
			slide(0);
			setInterval(moveSlide,8000);
		}
		function moveSlide(x=1) {
			slideshowCounter += x;
			slide(slideshowCounter);
		}
		function slide(x) {
			var slides = document.getElementsByClassName("slides");
			slideshowCounter = x;
			if (slideshowCounter == slides.length) slideshowCounter = 0;
			else if (slideshowCounter == -1) slideshowCounter = slides.length-1;
			var dots = document.getElementsByClassName("dot");
			for (var i = 0; i < slides.length; i++) {
				slides[i].style.display = "none";
				dots[i].className = "dot"
			}
			slides[slideshowCounter].style.display = "block";
			dots[slideshowCounter].classList.toggle("active");
		}
		</script>
	</head>
	<body>
		</br>
		<main>
			<div class="slideshow">
				<div class="animert">
					<img src="bilde6.png" class="venstre">
					<img src="bilde6.png" class="hoyre">
				</div>
				<div>
					<div class="slides">
				    <img src="bilde1.jpg">
				    <h1 class="title">Velkommen til Bjørnebær AS!</h1>
				  </div>
					<div class="slides">
				    <img src="bilde2.jpg">
				    <p class="title">Stort utvalg av bjørnebær produkter!!!</p>
				  </div>
					<div class="slides">
				    <img src="bilde3.jpg">
				    <p class="title">Stort utvalg av bjørnebær produkter!!!</p>
				  </div>
					<div class="slides">
				    <img src="bilde4.jpg">
				  </div>
					<div class="slides">
				    <img src="bilde5.jpg">
				    <h1 class="title">Bjørnebær AS</h1>
				  </div>
				  <a class="knappTilbake" onclick="moveSlide(-1)">&#10094;</a>
				  <a class="knappForan" onclick="moveSlide(1)">&#10095;</a>
					<div class="dotBox" style="text-align:center">
					  <span class="dot" onclick="slide(0)"></span>
					  <span class="dot" onclick="slide(1)"></span>
					  <span class="dot" onclick="slide(2)"></span>
						<span class="dot" onclick="slide(3)"></span>
						<span class="dot" onclick="slide(4)"></span>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
