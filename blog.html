<!DOCTYPE html>
<div class="middle"><br/>
	<h2>Latest posts</h2>
</div>
<div class="bottom">
	<div class="container">
		<ul>
		  {% for post in site.posts %}
		    <a href="{{ post.url }}"><li>
		      <h2>{{ post.title }}</h2>
						<p class="date">Posted: {{ post.date | date: "%m/%d/%Y" }}</p>
		      <p>{{ post.description }}</p>
					<p class="category">{{ post.tags }}</p>
		    </li></a>
		  {% endfor %}
		</ul>
	</div>
	<br/>
</div>
