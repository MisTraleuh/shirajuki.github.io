<!doctype html>
<html>
	<head>
		<title>Lektorstudie</title>
		<meta charset="utf-8" />
		<link href="stil0.css" rel="stylesheet" type="text/css">
		<script>
		window.onload = oppstart;
		/* Globale variabler */
		var audio, slides, knapp, volumeKnapp;
		var slideshowCounter = 0;
		/* Oppstart funksjon*/
		function oppstart() { //Laster filer og DOM-objekter som trengs til variblene ovenfor
			knapp = document.getElementById("knapp");
			volumeKnapp = document.getElementById("volumeKnapp");
			knapp.onclick = start;
			volumeKnapp.onclick = muteSound;
			audio = new Audio("vedlegg/Beatles_Twist_and_Shout.mp3");
			slides = document.getElementsByClassName("slides");
			slide(0); //setter lysbilde = 0
		}
		/* Funksjon for å spille lyd*/
		function playSound() {
			audio.load(); //reload lyd til start
			audio.play(); //spill lyd
		}
		function muteSound() {
			if (audio.muted) {
				audio.muted = false;
				volumeKnapp.innerHTML = '&#128264;';
			} else {
				audio.muted = true;
				volumeKnapp.innerHTML = '&#128263;';
			}
		}
		var i = 0;
		/* Starter lysbildet med verdier = 0, dvs. fra begynnelsen */
		function start() {
			playSound();
			knapp.style.display = "none";
			volumeKnapp.style.display = "block";
			i = 0;
			slideshowCounter = 0;
			checkTime = 0;
			slideshow();
		}
		/* Bruker requestAnimationFrame funksjonen for å loope gjennom funksjonen (må da bruke et tidsinterval sjekker deklarert nedenfor).
			 setInterval() er også en mulig metode */
		let checkTime = 0;
		function slideshow() {
			let req = requestAnimationFrame(slideshow); //start animasjon
			time = 200; //Bruker den nevnte intervallen for å loope gjennom
				if (checkTime == time) {
					i++;
					slide(slideshowCounter);
					slideshowCounter++;
					checkTime = 0;
				} else if (i < slides.length) {
					checkTime++;
				} else { // Etter all loop, slutter den animasjonen
					cancelAnimationFrame(req);
					setTimeout(() => {
						knapp.style.display = "block";
						volumeKnapp.style.display = "none";
						audio.pause();
					},5000)
				}
		}
		/* Egen funksjon for å bevege lysbilden*/
		function slide(x) {
			for (var i = 0; i < slides.length; i++) {
				slides[i].style.display = "none";
			}
			slides[x].style.display = "block";
		}
		</script>
