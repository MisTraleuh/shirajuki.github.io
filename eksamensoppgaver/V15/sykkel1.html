<!doctype html>
<html>
	<head>
		<title>Sykkelferie</title>
		<meta charset="utf-8" />
		<link href="stil.css" rel="stylesheet" type="text/css">
		<script>
		let videoLocation = ["vedlegg/Halden.mp4","vedlegg/fredrikstad.mp4"]
		let videoBox, video, videoSource;
		window.onload = () => {
			videoBox = document.getElementById('videoBox');
			video = document.getElementById('video');
			videoSource = document.getElementById('videoSource')
			document.getElementById("halden").onclick = () => lightbox(0);
			document.getElementById("fredrikstad").onclick = () => lightbox(1);
			document.getElementById('kryss').onclick = () => close();
		}
		function lightbox(x) {
			videoSource.src = videoLocation[x];
			video.load()
			video.pause()
			show();
		}
		function show() {
			videoBox.style.visibility = 'visible';
			videoBox.style.opacity = '1';
			document.getElementById("main").style.display = "none";
		}
		function close() {
			videoBox.style.visibility = 'hidden';
			videoBox.style.opacity = '0';
			document.getElementById("main").style.display = "flex";
		}
		</script>
	</head>
	<body>
		<header>
			<p><a href="index.html">Eksamensoppgave V2018</a></p>
		</header>
		<br>
		<main id="main">
			<br>
			<div class="">
				<h3>Trykk på ulike steder på kartet for å se video</h3>
				<div class="images">
					<img src="vedlegg/stortkartostfold.gif" width='450px' height='600px' alt="kartOstfold">
					<button id="halden" name="kartKnapp">Halden</button>
					<button id="fredrikstad" name="kartKnapp">Fredrikstad</button>
				</div>
			</div>
		</main>
		<div id="videoBox">
			<a id="kryss">&times;</a>
			<br/>
			<video id="video" width="500" controls>
				<source id="videoSource" src="" type="video/mp4">
			</video>
		</div>
	</body>
</html>
